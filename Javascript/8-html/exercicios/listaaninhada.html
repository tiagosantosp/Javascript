<script>
    document.querySelectorAll('[ff]').forEach(folder =>{//para cada Tag que tenham o atributo ff 
        folder.onclick = function(elemento) {//ao clicar no item
            const ul = folder.nextElementSibling // pegar o filho direto da tag
            const display = ul.style.display// pega o valor atual do display
            ul.style.display = display ==='none'? 'block' : 'none'
        }
    })
</script>
