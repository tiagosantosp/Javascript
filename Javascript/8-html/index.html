<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Exercicios HTML</h1>
    </nav>
    <nav>
        <a href="exercicios/teste.html">00 - TESTE</a><br>
        <a href="exercicios/texto1.html">01 - TEXTO</a><br>
        <a href="exercicios/lista.html">02 - LISTA</a><br>
        <a href="exercicios/listaaninhada.html">03 - LISTA ANINHADA</a><br>
        <a href="exercicios/links.html">04 - LINKS</a><br>
        <a href="exercicios/tabela.html">05 - TABELA</a><br>
        <a href="exercicios/form/form.html">06 - FORMULARIO</a><br>
        <a href="exercicios/imagem.html">07 - IMAGEM</a><br>
        <a href="exercicios/imagem.html">08 - VIDEO</a><br>

    </nav>
    <section id="conteudo"></section>
    <footer>
        <p>curso de web moderno</p>
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.getElementById('conteudo')
            
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

      
    

    </script>
</body>
</html>
