<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log(lista.getAttribute('destino'))// escritório
        
        lista.setAttribute('destino', 'empresa')// altera atributo primeiro passa o atributo depois o novo valor
        lista.removeAttribute('destino')// remover atributos

    </script>
</body>

</html>
