<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>

        <!--onclick="navegarem5s(event)"  nesse caso event é o evento sendo passado-->
        <a esperar-por-5s href="https://google.com.br" >Google</a>
    </div>
    <script>
        function navegarem5s(evento) {//evento é clicar 
            evento.preventDefault()
            console.log('saindo em 5s...')
            setTimeout(() => {
                const link = evento.target //target é o elemento clicado
                window.location.href = link.href
            }, 5000)
        }

        //const a = document.querySelector('a')
        //a.onclick = navegarem5s


        //a melhor solução é colocar um atributo personalizado para associar ao evento
        const a = document.querySelector('[esperar-por-5s')
        a.onclick = navegarem5s
    </script>
</body>
