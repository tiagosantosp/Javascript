<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='./index.html'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='./imgs/passaro.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')

        console.log('getAttribute', img.getAttribute('src'))
        console.log('src' , img.src)
        console.log('["src"]', img['src'])

        const src = img.getAttributeNode('src')
        console.log('atributo src .............')
        console.log('NodeType', src.nodeType)//2 é um atributo e 1 é tag
        console.log('NodeName', src.nodeName)// nome do atributo ou tag
        console.log('nodeValue', src.nodeValue)// o que tiver dentro do atibuto
    </script>
</body>

</html>
