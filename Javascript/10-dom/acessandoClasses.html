<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        
        classes.add('destaque') //adiciona uma classe 
        classes.remove('destaque')//remove uma classe
        classes.toggle('destaque')// Se a tag não possui classe ele adiciona caso possua ele remove

        console.log(classes.contains('destaque'))//verifica se possui a classe
        console.log(classes.length)// conta quantas classes há no elemento

        
    </script>
</body>

</html>
