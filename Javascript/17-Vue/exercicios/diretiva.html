<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <input type="text" v-model="nome">
        <div v-inverter="nome"></div> 
    </div>
    <script>

        /*DIRETIVA É AS FUNÇÔES EXCLUSIVAS DO VUE POR EXEMPLO V-BIND*/
        Vue.directive('inverter', {/*AO CRIAR NÂO PRECISA COLOCAR "V-" ANTES DO NOME DA DIRETIVA*/
            componentUpdated(el, binding) {/*NOME DA FUNÇÃO */
                const invertido = binding.value.split('').reverse().join('')
                el.innerHTML = invertido
            }
        })

        new Vue ({
            el: "#app",
            data: {
                nome: ''
            }
        })
    </script>
</body>
</html>
