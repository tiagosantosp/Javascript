<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        
        <saudacao nome="Tiago"></saudacao>
        <saudacao nome="Dani"></saudacao>
        
    </div>
    <script>
        Vue.component('saudacao', {/* CRIAR UM COMPONENT NO VUE */
            props: ['nome'],/*  AS PROPS QUE  */
            template: `
                <div> Bom dia {{ nome }}!</div>
            `
        })

        new Vue ({
            el: "#app",

        })
    </script>
</body>
</html>
