<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 2 }} </p>
        <p>2) Produto: {{nome}}</p>
        <p>3) Hora: {{ horaCerta() }}</p>
        <p>4) Preco com Desconto: {{ precoComDesconto }}</p>
    </div>
    <script>
        new Vue({
            el: "#app",//El = element. Qual o elemento HTML.
            data : {// Como o nome já diz são dados para utilizar no HTML
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: {// para criar funções
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {//utilizado para gerar novos valores computados
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }

            }


        })
    </script>
</body>
</html>
