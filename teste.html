<!doctype html>
<html>
<head>
    <style>
        div {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: blue;
        }
    </style>
</head>
<html>
<body>
    <div id="dv"></div>

<script>
    let px = 0;
    let py = 0;
    let w = 100;
    
    document.addEventListener("keypress", function(event){
    
    
        let qua = document.getElementById('dv')
        let tecla = event.keyCode
         if (tecla == 56){
            py -= 10;
            qua.style.top = py + "px" 
        }
        if (tecla == 54){
            px += 10;
            qua.style.left = px + "px" 
        }
        if (tecla == 52){
            px -= 10;
            qua.style.left = px + "px" 
        }
        if (tecla == 50){
            py += 10;
            qua.style.top = py + "px" 
        }
    })

	
    document.addEventListener("click", function(event){
    
    	qua.style.width = w += 100 + "px"
    })
</script>


</body>
</html>
