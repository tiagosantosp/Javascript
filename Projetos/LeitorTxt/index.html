<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Leitor TXT</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script type="text/javascript" src="./js/FileSaver.min.js"></script>
    <script src="./js/xlsx.full.min.js"></script>

</head>

<body>
    <div class="logo">
        <img src="img/brasilata.png" alt="Logo da BRASILATA">
    </div>

    <div class="content">
        <div class="titulo">
            <h1 class="titulo">Buscador de TXT</h1>
        </div>
        <main>
            <div class="left">
                <div class="busca">
                    <input type="text" placeholder="Digite o campo"><button class="add">Add</button>
                    <ol class="lista"></ol>
                </div>
                <label id="lbl" for="file">SELECIONAR ARQUIVO <i class="fas fa-file-download"></i></label>
                <input type="file" onchange="lerArquivo()" id="file" accept=".txt">
            </div>

            <div class="rigth">
                <div id="radio">
                    <div class="icon">
                        <label for="excel"><i class="far fa-file-excel"></i></label>
                        <label for="csv"><i class="fas fa-file-csv"></i></label>
                        <label for="txt"><img id="json"  src="./img/json-file.png"></label>
                    </div>
                    <div class="select">
                        <input type="radio" id="excel" checked name="unico" value="excel">
                        <input type="radio" id="csv" name="unico" value="csv">
                        <input type="radio" id="txt" name="unico" value="txt">
                    </div>
                </div>

                <button class="btn" onclick="converterArquivo()">GERAR ARQUIVO</button>
            </div>

        </main>

    </div>
    <p id="none"></p>



    <script src="./js/js.js"></script>
</body>

</html>
